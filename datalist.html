<!DOCTYPE html> 
<html> 
    <head> 
        <title>Datalist Tag</title> 
    </head> 
    <body> 
        <form action=""> 
            <label>Your Cars Name: </label> 
            <input list="cars" id="carsInput"> 
            <datalist id="cars"> 
                <option value="BMW"/> 
                <option value="Bentley"/> 
                <option value="Mercedes"/> 
                <option value="Audi"/> 
                <option value="Volkswagen"/> 
            </datalist> 
            <button onclick="datalistcall()" type="button"> 
                Click Here</button> 
        </form> 
        <p id="output"></p> 
                <!-- Will display the selelct option -->
        <script type="text/javascript"> 
            function datalistcall(){ 
                  var o1 = document.getElementById("carsInput").value; 
                  document.getElementById("output").innerHTML = "You select " 
                    + o1 + " option"; 
            } 
        </script> 
    </body> 
</html>
